<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./calculator.css">
</head>


<body>
    <main>

    <div id="backdrop">
        <div id="title">Grade Calculator</div>
        <div id="main-window">
            <h1 id="Activities">Activities</h1>
            <p id="give-grades">Give grades to the numeric activities:</p>

            <div id="table-container">
                <table id="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Short Name</th>
                        <th>Weight</th>
                        <th>Grade</th>
                        <th>Percent</th>
                    </tr>
                    </thead>
                    
                    <tbody>  
                        <!-- This is the main table. Rows will be added to it through javascript   -->
                    </tbody>
                </table>
            </div>

            <button id="add-activity">ADD ACTIVITY</button>
            <button id="result">Result</button>
            
            <div id="bottom-section">
                <div id="bottom-left">
                    <p id="result-output"></p>
                </div>
                <div id="bottom-right">
                    <button id="weighted">WEIGHTED</button>
                    <button id="mean">MEAN</button>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
